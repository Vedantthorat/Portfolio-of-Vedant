<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Demo</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .projects-container {
      display: flex;
      flex-direction: column;   /* Stack vertically */
      align-items: center;      /* Center horizontally */
      gap: 20px;                /* Space between cards */
      padding: 20px;
    }

    .project-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 60%;               /* Control width */
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Projects</h2>
  <div class="projects-container">
    <div class="project-card">1. AI in Manufacturing</div>
    <div class="project-card">2. Word Scramble Game</div>
    <div class="project-card">3. CPU Scheduling Simulator</div>
  </div>

</body>
</html>
